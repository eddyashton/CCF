parameters:
  cmake_args: ''
  suite_name_suffix: ''
  ctest_filter: ''

steps:
- checkout: self
  clean: true
  submodules: true

- task: CMake@1
  displayName: CMake
  inputs:
    cmakeArgs: '-GNinja .. ${{ parameters.cmake_args }}'

- script: ninja
  displayName: Ninja
  workingDirectory: build

- script: |
    ./tests.sh -VV --timeout 240 --no-compress-output -T Test ${{ parameters.ctest_filter }}
  displayName: CTest
  workingDirectory: build

- script: 'xsltproc --stringparam suiteName "$(Agent.MachineName) ${{ parameters.suite_name_suffix }}" ../tests/infra/ctest_to_junit.xslt Testing/*/Test.xml > JUnit.xml'
  displayName: XSLT
  workingDirectory: build
  condition: succeededOrFailed()

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/JUnit.xml'
    publishRunAttachments: true
  condition: succeededOrFailed()